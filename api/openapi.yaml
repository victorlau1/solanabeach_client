info:
  contact:
    email: andrej@vgng.io
  description: "Solanabeach Backend REST API documentation.\n\n## Rate limiting\n\
    Current API rate limit per IP is 100 requests per second.\n  \n## Pagination\n\
    Most of the endpoints returning array data support pagination. The API uses two\
    \ types of pagination, depending on the returned data. Some endpoints support\
    \ both, some are limited to just one type.\n  \n## Supported pagination types\n\
    ### Offset / limit\nOffset / limit pagination is the simplest form of pagination\
    \ supported by the API. Offset parameter represents the number of results to skip\
    \ before returning the data, and the limit parameter limits the number of returned\
    \ results. \n\nTo prevent overloading the API, all limit params have a max value.\
    \ Each API endpoint has its own max value.\n\n### Cursor\nCursor pagination is\
    \ more complex than the offset / limit one, but, it comes naturally for some blockchain\
    \ data (such as blocks, transactions, token transfers, etc). Cursors contain data\
    \ like blocknumber, transaction index, ... and they're described on their respective\
    \ API endpoints. Limit parameter works exactly the same way as it does in the\
    \ offset / limit pagination.\n\n## Authentication\nThe public API uses a Bearer\
    \ OAuth authentication method, and the API key should be provided in the `Authorization`\
    \ header in each request. API keys are issued on request.\n"
